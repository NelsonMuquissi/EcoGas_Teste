{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoGÃ¡s Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003b28;
            --secondary: #f2b303;
            --accent: #78978e;
            --dark: #1a3c32;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23f2b303" fill-opacity="0.03" points="0,1000 1000,0 1000,1000"/></svg>');
            background-size: cover;
        }
        
        .login-container {
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 59, 40, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 59, 40, 0.4);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(242, 179, 3, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .logo-symbol {
            font-size: 4rem;
            color: var(--secondary);
            margin-bottom: 15px;
            filter: drop-shadow(0 8px 16px rgba(242, 179, 3, 0.4));
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            position: relative;
            z-index: 2;
        }
        
        .logo span {
            color: var(--secondary);
            text-shadow: 0 4px 8px rgba(242, 179, 3, 0.3);
        }
        
        .slogan {
            color: rgba(242, 179, 3, 0.9);
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0px;
            position: relative;
            z-index: 2;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 16px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.3rem rgba(242, 179, 3, 0.2);
            background: white;
            transform: translateY(-2px);
        }
        
        .input-group-text {
            background: linear-gradient(45deg, var(--primary), var(--dark));
            border: 2px solid #e9ecef;
            border-right: none;
            color: white;
            border-radius: 12px 0 0 12px;
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary), var(--dark));
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 59, 40, 0.4);
        }
        
        .system-status {
            background: linear-gradient(45deg, var(--secondary), #f39c12);
            color: var(--primary);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
            border: 2px solid rgba(242, 179, 3, 0.3);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="login-container">
                    <div class="login-card">
                        <div style="height: 150px;" class="login-header">
                            <img style="width: 200px; margin-top: -50px;" src="{% static 'images/EcoGas.png' %}" alt="">
                        </div>

                        <div class="login-body">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4 border-0 shadow-sm" role="alert">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-3 fa-lg"></i>
                                            <div class="flex-grow-1">
                                                {{ message }}
                                            </div>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="name@example.com" required>
                                    <label for="email">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Password" required>
                                    <label for="password">
                                        <i class="fas fa-lock me-2"></i>Senha
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-login text-white w-100 py-3 fw-bold mb-4">
                                    <i class="fas fa-sign-in-alt me-2"></i> Entrar no Sistema
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoGás Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #003b28;
            --secondary: #f2b303;
            --accent: #78978e;
            --dark: #676e1e;
            --light: #f0f4f3;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #00563f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 59, 40, 0.2);
            border: none;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo-symbol {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .slogan {
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(242, 179, 3, 0.25);
        }
        
        .input-group-text {
            background: var(--light);
            border: 2px solid #e9ecef;
            border-right: none;
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary), #00563f);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(45deg, #00563f, var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 59, 40, 0.3);
        }
        
        .development-notice {
            background: linear-gradient(45deg, var(--secondary), #f39c12);
            color: var(--primary);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo-symbol">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="logo">ECO<span>GÁS</span></div>
                        <div class="slogan">SISTEMA DE GESTÃO</div>
                    </div>

                    <div class="login-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                    <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-2"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold" style="color: var(--primary);">
                                    <i class="fas fa-envelope me-1"></i>Email
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope" style="color: var(--accent);"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="admin@ecogas.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold" style="color: var(--primary);">
                                    <i class="fas fa-lock me-1"></i>Senha
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock" style="color: var(--accent);"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Qualquer senha para teste" required>
                                </div>
                                <div class="form-text" style="color: var(--accent);">
                                    <small>Use qualquer email/senha para teste no modo desenvolvimento</small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-login text-white w-100 py-2 fw-bold">
                                <i class="fas fa-sign-in-alt me-2"></i> Entrar no Sistema
                            </button>
                        </form>

                        <div class="development-notice text-center mt-4">
                            <small class="fw-bold">
                                <i class="fas fa-code me-1"></i>
                                SISTEMA EM DESENVOLVIMENTO
                            </small><br>
                            <small>Dados de demonstração - API em correção</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
